<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            Search: <input type="text" ng-model="query"/>
            Sort by:
            <select name="select" ng-model="orderPop">
                <option value="name">Alphabetical</option>
                <option value="age">Newest</option>
            </select>
        </div>
        <div class="col-md-10">
            <ul class="phones">

                <li ng-repeat="phone in phones | filter:query | orderBy:orderPop" class="thumbnail phone-listing">
                    <a href="#/phones/{{phone.id}}" class="thumb"><img ng-src="{{phone.imageUrl}}" /></a>
                    <a href="#/phones/{{phone.id}}">{{phone.name}}</a>
                    <p>{{phone.snippet}}</p>

                </li>
            </ul>
        </div>
    </div>
</div>
